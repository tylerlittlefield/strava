url: https://tylurp.github.io/strava/
template:
  bootstrap: 5
  bootswatch: lumen
  theme: github-light
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "Roboto Mono"}

reference:
- title: Data
  contents:
  - strava_data
- title: Helpers
  contents:
  - strava_client
  - tidy
- title: Activities
  contents:
  - contains("activities")
- title: Athletes
  contents:
  - contains("athlete")
- title: Clubs
  contents:
  - contains("clubs")
- title: Gear
  contents:
  - contains("gear")
- title: Routes
  contents:
  - contains("routes")
- title: Segment Efforts
  contents:
  - contains("efforts")
- title: Segments
  contents:
  - contains("segment")
- title: Streams
  contents:
  - contains("streams")
